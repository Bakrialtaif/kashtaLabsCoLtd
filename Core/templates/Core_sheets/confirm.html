{% extends "base/header/modal_header.html" %}
{% load i18n %}
{% load static %}
{% block modal-header %}{% trans 'delete' %}{% endblock %}
{% block modal-body %}
<section class="delete">

    <p>
        {{ paragraph }}
    </p>

    <a href="{% url 'Core:sheet-content-delete' app_label=appLabel sheet_id=sheet.id id=paragraph.id back_url=back_url %}" class="btn btn-danger submit-link">{% trans 'confirm' %}</a>
</section>
{% endblock %}
{% block modal-footer %}{% endblock %}
