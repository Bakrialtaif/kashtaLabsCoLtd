{% extends "base/header/modal_header.html" %}
{% load i18n %}
{% load static %}
{% block modal-header %}{% trans 'edit' %}{% endblock %}
{% block modal-body %}
<section class="edit">
    <form action="{% url 'Core:document-update' model_class=model_class model_id=model_id component_name=component_name document_id=document.pk back_url=back_url back_type=back_type %}" method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-warning">{% trans 'update' %}</button>
    </form>
</section>
{% endblock %}
{% block modal-footer %}{% endblock %}
