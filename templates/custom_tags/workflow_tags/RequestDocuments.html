{% load i18n %}
{% load static %}

<div class="panel panel-default">
    <div class="panel-heading">
        {% trans 'request documents' %}
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered" style="width: 100%;" role="grid" aria-describedby="mydata">
        {% for document in requestObject.get_object.documents.all %}
            <tr role="row" class="odd">
                <td width="5%" style="text-align: center;">{{ forloop.counter }}</td>
                <td width="70%">{{ document }}</td>
                <td width="25%" align="center">
                    <a href="/uploads/{{ document.file }}" download>{% trans 'download' %}</a>
                    &nbsp;&nbsp;
                    <a href="/uploads/{{ document.file }}" target="_blank">{% trans 'open' %}</a>
                </td>
            </tr>
        {% endfor %}
    </table> 
    </div>
</div>
