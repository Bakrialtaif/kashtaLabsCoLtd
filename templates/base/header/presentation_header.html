{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ request.organization }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'v4_rtl/css/bootstrap-rtl.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'v4_rtl/css/custom.min.css' %}">

    <link href="{% static 'theme/css/plugins/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->    
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    
    <link href="{% static 'theme/css/system-custom.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <script></script>
</head>
<body class="rtl">
    <div class="container">
    
        <div class="page-header" id="banner">
            <div class="row">
              <div class="col-lg-2">
                <img src="{{ request.orgLogo }}" class="img-responsive img-thumbnail" style="max-width: 150px; border: 0px;">
              </div>
              <div class="col-lg-10">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-6">
                      <h1>{{ request.organization }}</h1>
                      <p class="lead">{% trans 'blad alnoor slogan'%}</p>
                      <p style="color: grey; font-size: small;">{{ request.organization.phone }}</p>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- ================================================== -->

        {% include 'base/messages.html' %}
        {% block content %}

        {% endblock %}

        <!-- ================================================== -->

    </div>

    <!-- Modal -->
    <div id="modal" class="modal fade modal-open" role="dialog" tabindex='-1'>
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>

      {% comment %} <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> {% endcomment %}
      <script src="{% static 'theme/website/js/vendor/jquery-1.12.4.min.js' %}"></script>
      <script src="{% static 'v4_rtl/js/bootstrap.bundle.min.js' %}"></script>




          <!-- Custom Theme JavaScript -->
          <script src="{% static 'theme/js/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'theme/js/sb-admin-2.js' %}"></script>
    <script src="{% static 'theme/js/custom.js' %}"></script>

    <link rel="stylesheet" href="{% static 'theme/css/jquery-ui.css' %}">
    <script src="{% static 'theme/js/jquery-ui.js' %}"></script>




      <script src="{% static 'v4_rtl/js/custom.js' %}"></script>
      <script type="text/javascript" class="init">	
        
            $(document).ready(function() {

                setTimeout(function () {  
                // Closing the alert 
                    $('#alert').alert('close'); 
                }, 5000); 

            } );

            // Fix modal to load fresh content every time
          $("#modal").on('hidden.bs.modal', function () {
              $(this).removeData('bs.modal');
          });

      </script>
  </body>
  </html>
