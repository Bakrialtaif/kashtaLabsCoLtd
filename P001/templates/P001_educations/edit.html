{% extends "base/header/modal_header.html" %}
{% load i18n %}
{% load static %}

{% block header %}
    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker();
        });
    </script>
{% endblock %}

{% block modal-header %}{% trans 'edit' %}{% endblock %}
{% block modal-body %}
<section class="edit">
    <form action="{% url 'P001:education-update' id=education.id %}" method="POST">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-warning">{% trans 'update' %}</button></td>            
            </tr>
        </table>
    </form>
</section>
{% endblock %}
{% block modal-footer %}{% endblock %}
